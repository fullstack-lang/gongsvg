<div *ngIf="path" class="details">
    <h1 class="details__title">path</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Definition</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.Definition">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Color</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.Color">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>FillOpacity</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.FillOpacity">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Stroke</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.Stroke">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>StrokeWidth</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.StrokeWidth">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>StrokeDashArray</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="path.StrokeDashArray">
            </mat-form-field>
        </form>
    </div>
    <div class="details__item">
    <mat-form-field>
        <mat-label><- Paths</mat-label>
        <mat-select [(ngModel)]="path.SVG_Paths_reverse">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let svg of frontRepo.SVGs_array" [value]="svg">
                {{svg.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save path
		</button>
    </div>
</div>
