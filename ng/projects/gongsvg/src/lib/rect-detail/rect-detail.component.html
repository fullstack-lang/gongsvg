<div *ngIf="rect" class="details">
    <h1 class="details__title">rect</h1>
    <!-- insertion point for fields specific code -->
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rect.Name">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>X</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rect.X">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Y</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rect.Y">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Width</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rect.Width">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Height</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rect.Height">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Color</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rect.Color">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>FillOpacity</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rect.FillOpacity">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Stroke</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rect.Stroke">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>StrokeWidth</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rect.StrokeWidth">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>StrokeDashArray</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rect.StrokeDashArray">
            </mat-form-field>
        </form>
    </div>
    <!-- -->
    <div class="details__item">
        <form>
            <mat-form-field>
                <mat-label>Transform</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rect.Transform">
            </mat-form-field>
        </form>
    </div>
    <div class="details__item">
    <mat-form-field>
        <mat-label><- Rects</mat-label>
        <mat-select [(ngModel)]="rect.SVG_Rects_reverse">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let svg of frontRepo.SVGs_array" [value]="svg">
                {{svg.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
			Save rect
		</button>
    </div>
</div>
