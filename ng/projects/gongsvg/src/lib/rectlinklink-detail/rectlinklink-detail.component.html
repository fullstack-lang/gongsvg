<form *ngIf="rectlinklink" class="details">
    <h2 class="details__title">rectlinklink</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rectlinklink.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rectlinklink.Name"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Start</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="rectlinklink.Start" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let rect of frontRepo.Rects_array" [value]="rect">
                {{rect.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>End</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="rectlinklink.End" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let link of frontRepo.Links_array" [value]="link">
                {{link.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>TargetAnchorPosition</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="rectlinklink.TargetAnchorPosition" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>(Layer) RectLinkLinks</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="rectlinklink.Layer_RectLinkLinks_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let layer of frontRepo.Layers_array" [value]="layer">
                {{layer.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save rectlinklink
        </button>
    </div>
</form>
