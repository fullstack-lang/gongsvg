<!-- <div class="child" (click)="onDivClick($event)"> -->
<div class="child">

    <div *ngFor="let elt of Layer?.Rects" class="parent">
        <lib-rect [GONG__StackPath]="GONG__StackPath" [Rect]="elt">
        </lib-rect>
    </div>

    <div *ngFor="let elt of Layer?.Circles" class="parent">
        <lib-circle [Circle]="elt">
        </lib-circle>
    </div>

    <div *ngFor="let ellipse of Layer?.Ellipses" class="parent">
        <lib-ellipse [Ellipse]="ellipse">
        </lib-ellipse>
    </div>


    <div *ngFor="let line of Layer?.Lines" class="parent">
        <lib-line [GONG__StackPath]="GONG__StackPath" [Line]="line">
        </lib-line>
    </div>

    <div *ngFor="let path of Layer?.Paths" class="parent">
        <lib-path [Path]="path">
        </lib-path>
    </div>

    <div *ngFor="let polygone of Layer?.Polygones" class="parent">
        <lib-polygone [Polygone]="polygone">
        </lib-polygone>
    </div>


    <div *ngFor="let polyline of Layer?.Polylines" class="parent">
        <lib-polyline [Polyline]="polyline">
        </lib-polyline>
    </div>

    <div *ngFor="let elt of Layer?.Texts" class="parent">
        <lib-text [Text]="elt">
        </lib-text>
    </div>
</div>
