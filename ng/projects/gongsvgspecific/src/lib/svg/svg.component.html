<div *ngFor="let rect of Rects" class="parent">
    <lib-svg-rect [X]="rect.X" [Y]="rect.Y" [Width]="rect.Width" [Height]="rect.Height" [Color]="rect.Color"
        [FillOpacity]="rect.FillOpacity" [Stroke]="rect.Stroke" [StrokeWidth]="rect.StrokeWidth"
        [StrokeDashArray]="rect.StrokeDashArray">
    </lib-svg-rect>
</div>

<div *ngFor="let text of Texts" class="parent">
    <lib-text [X]="text.X" [Y]="text.Y" [Content]="text.Content" [Color]="text.Color" [FillOpacity]="text.FillOpacity"
        [Stroke]="text.Stroke" [StrokeWidth]="text.StrokeWidth" [StrokeDashArray]="text.StrokeDashArray">
    </lib-text>
</div>

<div *ngFor="let circle of Circles" class="parent">
    <lib-circle [Name]="circle.Name" [CX]="circle.CX" [CY]="circle.CY" [Radius]="circle.Radius" [Color]="circle.Color"
        [FillOpacity]="circle.FillOpacity" [Stroke]="circle.Stroke" [StrokeWidth]="circle.StrokeWidth"
        [StrokeDashArray]="circle.StrokeDashArray">
    </lib-circle>
</div>

<div *ngFor="let line of Lines" class="parent">
    <lib-line [X1]="line.X1" [Y1]="line.Y1" [X2]="line.X2" [Y2]="line.Y2" [Color]="line.Color"
        [FillOpacity]="line.FillOpacity" [Stroke]="line.Stroke" [StrokeWidth]="line.StrokeWidth"
        [StrokeDashArray]="line.StrokeDashArray">
    </lib-line>
</div>
