<div #drawingArea
    class="parent" 
    (click)="onClick($event)">

    <div class="background" (mousemove)="dragLine($event)">

    </div>


    <div *ngFor="let elt of svg.Layers" class="child">
        <lib-layer [GONG__StackPath]="GONG__StackPath" [Layer]="elt">
        </lib-layer>
    </div>

    <div >
        <svg *ngIf="linkDrawing" class="link_trace">
            <g>
                <line 
                [attr.x1]="startX" [attr.y1]="startY" 
                [attr.x2]="endX" [attr.y2]="endY" 
                stroke="black" stroke-dasharray="5,5" 
                [attr.stroke-width]="2">
                </line>
            </g>
        </svg>


    </div>
</div>
